<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | FineCarInstalls</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #000000, #111111);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

/* Container */
.container {
  animation: fadeIn 1.2s ease forwards;
  opacity: 0;
}

/* Checkmark Circle */
.checkmark {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #00c3ff;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto 30px auto;
  animation: popIn 0.8s ease forwards;
  transform: scale(0);
}

/* Check symbol */
.checkmark::after {
  content: "✔";
  font-size: 60px;
  color: #00c3ff;
}

/* Heading */
h1 {
  font-size: 40px;
  margin-bottom: 15px;
}

p {
  color: #ccc;
  margin-bottom: 30px;
  font-size: 18px;
}

/* Button */
.btn {
  background-color: #00c3ff;
  padding: 14px 30px;
  color: black;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  transition: 0.3s;
}

.btn:hover {
  background-color: white;
  box-shadow: 0 10px 25px rgba(0,195,255,0.4);
}

/* Animations */
@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes popIn {
  to { transform: scale(1); }
}

/* Auto redirect countdown */
.countdown {
  margin-top: 20px;
  font-size: 14px;
  color: #888;
}
</style>
</head>

<body>

<div class="container">
  <div class="checkmark"></div>
  <h1>Thank You!</h1>
  <p>Your booking request has been received.<br>
  We’ll contact you shortly to confirm your installation.</p>
  <a href="index.html" class="btn">Return to Home</a>
  <div class="countdown">Redirecting in <span id="timer">5</span> seconds...</div>
</div>

<script>
let seconds = 5;
const timer = document.getElementById("timer");

const countdown = setInterval(() => {
  seconds--;
  timer.textContent = seconds;
  if (seconds <= 0) {
    clearInterval(countdown);
    window.location.href = "index.html";
  }
}, 1000);
</script>

</body>
</html>
